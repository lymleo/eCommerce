{% extends "base.html" %}

{% block content %}
<div class='text-center'>
    <h1>{{ title }}</h1>
    <h1>This is contact page</h1>
</div>     
<div class='row'>
    <div class='col'>
        <p>{{ content }}</p>
        <div class='col-md-6, col-12 mx-auto'>
            <form class='contact-form' method='post' action='{% url "contact" %}'> {% csrf_token %}
                {{ form }}
                <button type='submit' class='btn btn-default'>Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
